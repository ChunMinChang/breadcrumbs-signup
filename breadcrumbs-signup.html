<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Amour</title>
		
		<!-- CSS setting -->
		<link rel="stylesheet" type="text/css" href="breadcrumbs-signup.css">		
		
		<!-- jQuery -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
		
		<!-- breadcrumbs-slideshow js -->
		<script type="text/javascript" src="js/breadcrumbs-slideshow.js"></script>

		<!-- background setting -->
		<style type="text/css">
			html {   
				background: url(img/oprera-house-Wallpaper.jpg) no-repeat center center fixed;   
				-webkit-background-size: cover;   
				-moz-background-size: cover;   
				-o-background-size: cover;   
				background-size: cover; 
			}
		</style>
		

		<!-- js functions -->
		<script type="text/javascript">
			
			//Initualize the web view and setting
			$(document).ready(function(){
				
				//Initualize Breadcrumbs-slideshow setting
				initSlide('slideshow-menu','slideshow-content','breadcrumbs-li','breadcrumbs-li-hover','breadcrumbs-li-active','bottunBack','bottunNext','Agree','Sign Up','signUp');
				
			});
			
			//This function is triggered when user finish this procedure
			function signUp(){
				
				console.log("Yo!! name : " + $("#name").val()
					+ ", email : " + $("#email").val()
					+ ", gender : " + $("input[name='gender']:checked").val()
				);
				alert("Yo!! name : " + $("#name").val()
					+ ", email : " + $("#email").val()
					+ ", gender : " + $("input[name='gender']:checked").val()
				);
			}
			
		</script>
		
		
	</head>
	<body>
		
		<br /><br />

		<div id="content" style="margin:10px;">
				
			<!-- Slideshow -->
			<div id="slideshow-container">
			
				<div style="margin-buttom:20px;">
				<ul class="breadcrumbs">
					<li class="slideshow-menu breadcrumbs-li" style="font-family:'Chelsea Market', cursive;"><a>Procedure1</a></li>
					<li class="slideshow-menu breadcrumbs-li" style="font-family:'Chelsea Market', cursive;"><a>Procedure2</a></li>
					<li class="slideshow-menu breadcrumbs-li" style="font-family:'Chelsea Market', cursive;"><a>Procedure3</a></li>
					<li class="slideshow-menu breadcrumbs-li" style="font-family:'Chelsea Market', cursive;"><a>Finish</a></li>
				</ul>
				</div>
				
				<br /><br />
				
				<div class="slideshow-content" align="center">
					<div class="contentBox roundCorner">
						Procedure 1<br />
					</div>
				</div>
				
				
				<div class="slideshow-content" align="center">
					<div class="contentBox roundCorner">
						Procedure 2<br />
							
						<div id="loginWithFB"></div>
							
						<div class="table" style="font-size:20px;">
							
							<div class="table-row">
								<div class="table-col">
									<label>Name&nbsp;&nbsp;</label>
								</div>
								<div class="table-col" >
									<input id="name" type="text" class="signUpInputText" value="" />
								</div>
							</div>
								
							<div class="table-row">
								<div class="table-col">
									<label>Email&nbsp;&nbsp;</label>
								</div>
								<div class="table-col">
									<input id="email" type="email" class="signUpInputText" value="" />
								</div>
							</div>
								
								
							<div class="table-row">
								<div class="table-col">
									<label>Gender&nbsp;&nbsp;</label>
								</div>
								<div class="table-col">
									<input type="radio" name="gender" value="male">Male &nbsp;&nbsp;
									<input type="radio" name="gender" value="female" checked>Female
								</div>
							</div>
							
						</div>	
					</div>
				</div>
				
				
				<div class="slideshow-content">
					<div class="contentBox roundCorner">
						Procedure 3<br />
					</div>
				</div>
				
				
				<div class="slideshow-content">
					<div class="contentBox roundCorner" align="center">
						<h2>Finish</h2>
						You finish all the information of registeration required.<br />
						Now, Are you sure you want to register our website?
					</div>
				</div>
				
				
			</div>
			
			
			<div align="center">
				<button id="bottunBack" class="slideshow-button">Back</button>
				<button id="bottunNext" class="slideshow-button">Next</button>
			</div>
			
			
		</div>
			
		<br />

	</body>
</html>
